# SonarCloud Configuration Template
# Replace placeholders with your actual values

# Project identification
sonar.projectKey=your-github-username/your-repo-name
sonar.organization=your-sonar-organization
sonar.projectName=Your Frontend Application
sonar.projectVersion=1.0

# Source and test configuration
sonar.sources=src
sonar.tests=src
sonar.test.inclusions=**/*.test.js,**/*.test.jsx,**/*.test.ts,**/*.test.tsx,**/*.spec.js,**/*.spec.jsx,**/*.spec.ts,**/*.spec.tsx,**/*.test.vue

# Exclusions
sonar.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/coverage/**,public/**,**/*.config.js,**/*.config.ts,**/webpack.config.js,**/babel.config.js

# Coverage exclusions
sonar.coverage.exclusions=src/index.js,src/index.ts,src/main.js,src/main.ts,src/serviceWorker.js,src/registerServiceWorker.js,src/reportWebVitals.js,src/setupTests.js,**/*.config.js,**/*.config.ts,**/*.test.*,**/*.spec.*,**/*.stories.*

# Language-specific settings
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.typescript.lcov.reportPaths=coverage/lcov.info

# Quality gate
sonar.qualitygate.wait=true

# Additional settings for better analysis
sonar.sourceEncoding=UTF-8
sonar.scm.provider=git

# For TypeScript projects (uncomment if needed)
# sonar.typescript.file.suffixes=.ts,.tsx
# sonar.typescript.tsconfigPath=tsconfig.json

# For Vue.js projects (uncomment if needed)  
# sonar.vue.file.suffixes=.vue